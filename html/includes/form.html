<form id="subscribe"
      class="subscribe-form"
      method="post">
  <div class="container">
    <fieldset class="form-group">
      <div class="row">
        <legend>
          Get the best Movie &amp; TV Show trailes
          straight in your inbox each week.
        </legend>
      </div>

      <div class="row form-inline">
        <input class="form-control"
               name="username"
               type="text"
               placeholder="First Name">

        <input class="form-control"
               name="email-address"
               type="email"
               placeholder="Email address">
      </div>
    </fieldset>

    <div class="row">
      <input class="btn btn-primary subscribe-button"
             name="submit"
             type="submit"
             value="Subscribe">
    </div>
  </div>
</form>
