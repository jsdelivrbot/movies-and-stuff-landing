<header class="featured">
  <div class="container">
    <article class="featured-movie">
      <div class="row">
        <figure class="featured-movie-poster col-md-3 offset-md-2">
          <img class="img-fluid"
               src="{{root}}images/deadpool-preview.jpg"
               alt="deadpool-preview">
        </figure>

        <section class="featured-movie-information col-md-6">
          <h2 class="featured-movie-title">Deadpool</h2>

          <div class="featured-movie-rating">
            <img src="{{root}}images/rating-star.png" alt="a rating star-1">
            <img src="{{root}}images/rating-star.png" alt="a rating star-2">
            <img src="{{root}}images/rating-star.png" alt="a rating star-3">
            <img src="{{root}}images/rating-star.png" alt="a rating star-4">
            <img src="{{root}}images/rating-star-inactive.png"
                 alt="a rating star-5">
          </div>

          <p class="featured-movie-description">
            A former Special Forces operative turned mercenary is subjected
             to a rogue experiment that leaves him with accelerated healing
             powers, adopting the alter ego Deadpool.
          </p>

          <footer class="featured-movie-details">
            R | 108 min | Action Adeventure, Comedy |
            <time datetime="2016-02-12">12 February 2016</time>
          </footer>
        </section>
      </div>
    </article>
  </div>
</header>
